name: Python Greetings Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  install-pip-deps:
    runs-on: self-hosted
    steps:
      - name: Installing all required dependencies..
        uses: ./.github/actions/install-deps

  deploy-to-dev:
    needs: install-pip-deps
    runs-on: self-hosted
    steps:
      - name: Deploy to dev environment
        uses: ./.github/actions/deploy
        with:
          env: dev
          port: 7001

  tests-on-dev:
    needs: deploy-to-dev
    runs-on: self-hosted
    steps:
      - name: Testing dev environment
        uses: ./.github/actions/test
        with:
          env: dev

  deploy-to-staging:
    needs: tests-on-dev
    runs-on: self-hosted
    steps:
      - name: Deploy to staging
        uses: ./.github/actions/deploy
        with:
          env: staging
          port: 7002

  tests-on-staging:
    needs: deploy-to-staging
    runs-on: self-hosted
    steps:
      - name: Testing staging environment
        uses: ./.github/actions/test
        with:
          env: staging

  deploy-to-preprod:
    needs: tests-on-staging
    runs-on: self-hosted
    steps:
      - name: Deploy to preprod
        uses: ./.github/actions/deploy
        with:
          env: preprod
          port: 7003

  tests-on-preprod:
    needs: deploy-to-preprod
    runs-on: self-hosted
    steps:
      - name: Testing preprod environment
        uses: ./.github/actions/test
        with:
          env: preprod

  deploy-to-prod:
    needs: tests-on-preprod
    runs-on: self-hosted
    steps:
      - name: Deploy to prod
        uses: ./.github/actions/deploy
        with:
          env: prod
          port: 7004

  tests-on-prod:
    needs: deploy-to-prod
    runs-on: self-hosted
    steps:
      - name: Testing prod environment
        uses: ./.github/actions/test
        with:
          env: prod

